<h2 mat-dialog-title>Shrink Duration</h2>
<mat-dialog-content class="mat-typography">
  <div class="main-container">
    <!-- <span class="page-title">Shrink Duration</span> -->
    <!-- <br /> -->
    <!-- <div id="form-instructions">
      <i>Please fill all the information correctly.</i>
    </div> -->

    <div id="form-container">
      <!-- <div id="rebate-reason-container">
                <app-input-field label="Reason for rebate" inputType="text" [(inputModel)]="reason"></app-input-field>
            </div> -->
      <div id="rebate-reason-container">Reason: Something</div>
      <div id="is-official-rebate">
        <mat-chip-list aria-label="Official Status">
          <mat-chip selected class="official-component">Official</mat-chip>
        </mat-chip-list>

        <!-- <app-checkbox
            label="Official"
            [(inputModel)]="isOfficialRebate"
            ></app-checkbox> -->
      </div>

      <div id="date-containter">
        <div id="from-date-container" class="inline-input">
          <app-input-field
            label="From"
            inputType="calender"
            [(inputModel)]="rebateStart"
          ></app-input-field>
        </div>
        <div id="to-date-container" class="inline-input">
          <app-input-field
            label="Till"
            inputType="calender"
            [(inputModel)]="rebateEnd"
          ></app-input-field>
        </div>
      </div>

      <div *ngIf="isOfficialRebate" id="file-for-official">
        <!-- <app-checkbox></app-checkbox> -->
        <!-- <app-input-field label="Supportive Document" [callbackFunction]="handleOfficialRebateFileChange" inputType="file" ></app-input-field> -->
      </div>
      <!-- <div id="current-file">
                {{rebate_docname}}
            </div> -->
      <app-input-field
        *ngIf="isOfficialRebate && isUpdateRequest"
        id="current-file"
        label="Current Document"
        inputType="show_text"
        text_to_show="{{ rebate_docname }}"
      ></app-input-field>
    </div>
    <!-- <button id="confirm-btn" class="btn btn-primary" *ngIf="!isUpdateRequest" (click)="submitRebate()">SUBMIT</button> -->
    <button id="confirm-btn" class="btn btn-primary">UPDATE</button>
  </div>
</mat-dialog-content>
